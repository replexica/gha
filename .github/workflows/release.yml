name: Release

on:
  push:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Replexica Action
        uses: ./
        with:
          api-key: ${{ secrets.REPLEXICA_API_KEY }}
          pull-request: true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
